<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MMAC AR Demo (Overlay)</title>
  <style>
    html, body { margin:0; height:100%; background:#000; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; }
    #video {
      position: fixed; inset: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      background:#000;
    }
    #ui {
      position: fixed; inset: 0;
      display: none;
      pointer-events: none;
    }
    #topbar {
      position: fixed; left: 14px; right: 14px; top: 14px;
      display:flex; justify-content:space-between; align-items:center;
      gap: 10px;
      pointer-events: auto;
    }
    .pill {
      background: rgba(17,24,39,0.9);
      color:#fff; padding: 10px 14px; border-radius: 999px;
      font-size: 13px; font-weight: 700;
    }
    .btn {
      background: rgba(17,24,39,0.9);
      color:#fff; border:0; padding: 10px 14px; border-radius: 999px;
      font-weight: 800;
    }

    #logoWrap {
      position: fixed; left: 50%; top: 42%;
      transform: translate(-50%,-50%);
      width: min(340px, 70vw);
      pointer-events: none;
      filter: drop-shadow(0 10px 20px rgba(0,0,0,0.35));
    }
    #logoWrap img { width:100%; height:auto; display:block; }

    #icons {
      position: fixed; left: 50%; top: 62%;
      transform: translate(-50%,-50%);
      display:flex; gap: 14px;
      pointer-events: auto;
    }
    .iconBtn{
      width: 56px; height: 56px;
      border-radius: 16px;
      background: rgba(255,255,255,0.92);
      display:flex; align-items:center; justify-content:center;
      border: 2px solid rgba(17,24,39,0.25);
      text-decoration:none;
    }
    .iconBtn img{ width: 32px; height: 32px; }
    #start {
      position: fixed; left: 50%; top: 50%;
      transform: translate(-50%,-50%);
      padding: 14px 18px; border-radius: 14px;
      background:#111827; color:#fff; border:0; font-weight: 900; font-size: 16px;
    }
    #msg{
      position: fixed; left: 50%; top: calc(50% + 62px);
      transform: translateX(-50%);
      color: rgba(255,255,255,0.85); font-size: 13px; text-align:center;
      width: min(320px, 86vw);
    }
  </style>
</head>
<body>
  <video id="video" playsinline muted></video>

  <button id="start">Start AR Demo</button>
  <div id="msg">Allow camera access when prompted.</div>

  <div id="ui">
    <div id="topbar">
      <div class="pill">AR Active â€¢ Keep moving the phone</div>
      <button class="btn" id="exit">Exit</button>
    </div>

    <div id="logoWrap">
      <img src="logo.png" alt="MMAC Logo">
    </div>

    <div id="icons">
      <a class="iconBtn" href="https://www.instagram.com/COMPANYNAME" target="_blank" rel="noopener">
        <img src="instagram.png" alt="Instagram">
      </a>
      <a class="iconBtn" href="https://www.linkedin.com/company/COMPANYNAME" target="_blank" rel="noopener">
        <img src="linkedin.png" alt="LinkedIn">
      </a>
      <a class="iconBtn" href="https://www.facebook.com/COMPANYNAME" target="_blank" rel="noopener">
        <img src="facebook.png" alt="Facebook">
      </a>
    </div>
  </div>

  <script>
    const startBtn = document.getElementById('start');
    const exitBtn  = document.getElementById('exit');
    const msg      = document.getElementById('msg');
    const ui       = document.getElementById('ui');
    const video    = document.getElementById('video');

    let stream = null;

    async function startCamera() {
      stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: { ideal: "environment" } },
        audio: false
      });
      video.srcObject = stream;
      await video.play();
    }

    function stopCamera() {
      if (stream) stream.getTracks().forEach(t => t.stop());
      stream = null;
      video.srcObject = null;
    }

    startBtn.addEventListener('click', async () => {
      try {
        msg.textContent = "Requesting camera...";
        await startCamera();
        startBtn.style.display = "none";
        msg.style.display = "none";
        ui.style.display = "block";
      } catch (e) {
        console.error(e);
        msg.textContent = "Camera blocked. Use Safari and allow Camera in settings.";
      }
    });

    exitBtn.addEventListener('click', () => {
      stopCamera();
      location.reload();
    });
  </script>
</body>
</html>
