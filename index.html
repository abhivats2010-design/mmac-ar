<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MMAC • Scan to Connect</title>

  <style>
    :root{
      --bg:#070b14;
      --card: rgba(255,255,255,0.06);
      --border: rgba(255,255,255,0.10);
      --text:#f9fafb;
      --muted: rgba(255,255,255,0.72);

      --btn:#ffffff;
      --btnText:#0b1220;

      --btn2: rgba(255,255,255,0.08);
      --btn2Border: rgba(255,255,255,0.14);

      --shadow: 0 24px 70px rgba(0,0,0,0.45);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial;
      color: var(--text);
      background:
        radial-gradient(900px 520px at 18% 10%, rgba(255,140,0,0.18), transparent 55%),
        radial-gradient(900px 520px at 88% 30%, rgba(59,130,246,0.16), transparent 55%),
        radial-gradient(900px 520px at 50% 95%, rgba(16,185,129,0.12), transparent 55%),
        var(--bg);
      display:flex;
      justify-content:center;
      padding: 26px 16px;
    }

    .wrap{width:min(540px, 100%);}

    .card{
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 28px;
      padding: 22px 18px 18px;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      box-shadow: var(--shadow);
      position: relative;
      overflow: hidden;
      animation: in .5s ease both;
    }

    /* premium border glow */
    .card:before{
      content:"";
      position:absolute; inset:-2px;
      border-radius: 30px;
      padding:2px;
      background: linear-gradient(135deg,
        rgba(255,140,0,0.26),
        rgba(59,130,246,0.22),
        rgba(16,185,129,0.18),
        rgba(255,255,255,0.10)
      );
      -webkit-mask:
        linear-gradient(#000 0 0) content-box,
        linear-gradient(#000 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      pointer-events:none;
    }

    /* subtle shine */
    .card:after{
      content:"";
      position:absolute;
      width: 340px; height: 340px;
      right: -160px; top: -170px;
      background: radial-gradient(circle, rgba(255,255,255,0.11), transparent 62%);
      transform: rotate(18deg);
      pointer-events:none;
    }

    @keyframes in{
      from{ transform: translateY(10px); opacity: 0; }
      to{ transform: translateY(0); opacity: 1; }
    }

    .topRow{
      display:flex;
      justify-content:center;
      margin-top: 2px;
      margin-bottom: 10px;
    }

    .badge{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:8px 12px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(255,255,255,0.06);
      color: rgba(255,255,255,0.80);
      font-size: 12px;
      letter-spacing: .2px;
    }
    .dot{
      width:8px; height:8px; border-radius:99px;
      background: rgba(16,185,129,0.9);
      box-shadow: 0 0 0 4px rgba(16,185,129,0.14);
    }

    .logoWrap{
      display:flex;
      justify-content:center;
      margin: 10px 0 14px;
    }

    .logoBox{
      width: min(250px, 66vw);
      border-radius: 22px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.10);
      padding: 14px;
      box-shadow: 0 18px 40px rgba(0,0,0,0.35);
    }

    .logoBox img{
      width: 100%;
      height: auto;
      display:block;
      filter: drop-shadow(0 14px 28px rgba(0,0,0,0.35));
      transform-origin: center;
      animation: logoIn .55s ease both;
      animation-delay: .05s;
    }
    @keyframes logoIn{
      from{ transform: translateY(6px) scale(0.98); opacity: 0; }
      to{ transform: translateY(0) scale(1); opacity: 1; }
    }

    h1{
      margin: 0;
      text-align:center;
      font-size: 22px;
      line-height: 1.25;
      font-weight: 950;
      letter-spacing: 0.2px;
    }

    .tagline{
      margin: 10px 0 0;
      text-align:center;
      color: var(--muted);
      font-size: 14px;
      line-height: 1.5;
    }

    .divider{
      height:1px;
      background: rgba(255,255,255,0.10);
      margin: 18px 0;
    }

    .btns{display:flex; flex-direction:column; gap: 12px;}

    .btn{
      height: 54px;
      border-radius: 16px;
      border: 0;
      font-weight: 950;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      transition: transform .10s ease, opacity .10s ease, box-shadow .10s ease;
    }
    .btn:active{ transform: scale(0.99); opacity: 0.96; }
    .btn:hover{ box-shadow: 0 12px 26px rgba(0,0,0,0.22); }

    .primary{ background: var(--btn); color: var(--btnText); }
    .secondary{
      background: var(--btn2);
      color: var(--text);
      border: 1px solid var(--btn2Border);
    }

    .quick{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-top: 12px;
    }

    .qbtn{
      height: 48px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(255,255,255,0.06);
      color: rgba(255,255,255,0.92);
      font-weight: 900;
      display:flex;
      align-items:center;
      justify-content:center;
      text-decoration:none;
      transition: transform .10s ease, opacity .10s ease;
    }
    .qbtn:active{ transform: scale(0.99); opacity: 0.96; }

    .socialRow{
      display:flex;
      justify-content:center;
      gap: 12px;
      margin-top: 16px;
    }
    .social{
      width: 54px; height: 54px;
      border-radius: 16px;
      background: rgba(255,255,255,0.92);
      border: 1px solid rgba(0,0,0,0.08);
      display:flex; align-items:center; justify-content:center;
      text-decoration:none;
      box-shadow: 0 12px 28px rgba(0,0,0,0.25);
      transition: transform .10s ease;
    }
    .social:active{ transform: scale(0.98); }
    .social img{ width: 30px; height: 30px; }

    .note{
      margin-top: 14px;
      text-align:center;
      font-size: 12px;
      color: rgba(255,255,255,0.65);
    }
    .tiny{
      margin-top: 6px;
      text-align:center;
      font-size: 12px;
      color: rgba(255,255,255,0.55);
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">

      <div class="topRow">
        <div class="badge"><span class="dot"></span> Scan to connect</div>
      </div>

      <div class="logoWrap">
        <div class="logoBox">
          <img src="logo.png" alt="MMAC Logo">
        </div>
      </div>

      <h1>MMAC Design Associates</h1>

      <p class="tagline">
        Commercial interiors for <b>Hotels</b> &amp; <b>Airport Lounges</b> — concept to execution.
      </p>

      <div class="divider"></div>

      <div class="btns">
        <button class="btn primary" onclick="location.href='ar-overlay.html?v=3'">
          Try AR Demo
        </button>

        <button class="btn secondary" onclick="location.href='https://www.mmac-associates.com'">
          Visit Website
        </button>
      </div>

      <!-- Quick contact (modern + actually useful) -->
      <div class="quick">
        <!-- Replace number + email -->
        <a class="qbtn" href="https://wa.me/971501234567" target="_blank" rel="noopener">WhatsApp</a>
        <a class="qbtn" href="mailto:hello@mmac-associates.com">Email</a>
      </div>

      <div class="socialRow">
        <a class="social" href="https://www.instagram.com/COMPANYNAME" target="_blank" rel="noopener">
          <img src="instagram.png" alt="Instagram">
        </a>
        <a class="social" href="https://www.linkedin.com/company/COMPANYNAME" target="_blank" rel="noopener">
          <img src="linkedin.png" alt="LinkedIn">
        </a>
        <a class="social" href="https://www.facebook.com/COMPANYNAME" target="_blank" rel="noopener">
          <img src="facebook.png" alt="Facebook">
        </a>
      </div>

      <div class="note">Best experience in Safari / Chrome</div>
      <div class="tiny">Scan → Tap “Try AR Demo” → Allow camera</div>

    </div>
  </div>
</body>
</html>
