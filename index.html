<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MMAC • Scan to Connect</title>

  <style>
    :root{
      --bg:#070b14;
      --card: rgba(255,255,255,0.06);
      --border: rgba(255,255,255,0.10);
      --text:#f9fafb;
      --muted: rgba(255,255,255,0.72);

      --btn:#ffffff;
      --btnText:#0b1220;

      --btn2: rgba(255,255,255,0.08);
      --btn2Border: rgba(255,255,255,0.14);

      --shadow: 0 24px 70px rgba(0,0,0,0.45);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial;
      color: var(--text);
      background:
        radial-gradient(900px 520px at 18% 10%, rgba(255,140,0,0.16), transparent 55%),
        radial-gradient(900px 520px at 88% 30%, rgba(59,130,246,0.14), transparent 55%),
        radial-gradient(900px 520px at 50% 95%, rgba(16,185,129,0.10), transparent 55%),
        var(--bg);
      display:flex;
      justify-content:center;
      padding: 26px 16px;
    }

    .wrap{width:min(520px, 100%);}

    .card{
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 26px;
      padding: 22px 18px 18px;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      box-shadow: var(--shadow);
      position: relative;
      overflow: hidden;
    }

    /* subtle shine */
    .card:before{
      content:"";
      position:absolute; inset:-120px -140px auto auto;
      width: 320px; height: 320px;
      background: radial-gradient(circle, rgba(255,255,255,0.10), transparent 60%);
      transform: rotate(20deg);
      pointer-events:none;
    }

    .logoWrap{
      display:flex;
      justify-content:center;
      margin-top: 6px;
      margin-bottom: 14px;
    }

    .logoBox{
      width: min(240px, 64vw);
      border-radius: 22px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.10);
      padding: 14px;
      box-shadow: 0 18px 40px rgba(0,0,0,0.35);
    }

    .logoBox img{
      width: 100%;
      height: auto;
      display:block;
      filter: drop-shadow(0 14px 28px rgba(0,0,0,0.35));
    }

    h1{
      margin: 0;
      text-align:center;
      font-size: 22px;
      line-height: 1.25;
      font-weight: 900;
      letter-spacing: 0.2px;
    }

    .tagline{
      margin: 10px 0 0;
      text-align:center;
      color: var(--muted);
      font-size: 14px;
      line-height: 1.5;
    }

    .divider{
      height:1px;
      background: rgba(255,255,255,0.10);
      margin: 18px 0;
    }

    .btns{display:flex; flex-direction:column; gap: 12px;}

    .btn{
      height: 54px;
      border-radius: 16px;
      border: 0;
      font-weight: 900;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      transition: transform .08s ease, opacity .08s ease;
    }
    .btn:active{ transform: scale(0.99); opacity: 0.96; }

    .primary{ background: var(--btn); color: var(--btnText); }
    .secondary{
      background: var(--btn2);
      color: var(--text);
      border: 1px solid var(--btn2Border);
    }

    .socialRow{
      display:flex;
      justify-content:center;
      gap: 12px;
      margin-top: 16px;
    }
    .social{
      width: 54px; height: 54px;
      border-radius: 16px;
      background: rgba(255,255,255,0.92);
      border: 1px solid rgba(0,0,0,0.08);
      display:flex; align-items:center; justify-content:center;
      text-decoration:none;
      box-shadow: 0 12px 28px rgba(0,0,0,0.25);
      transition: transform .10s ease;
    }
    .social:active{ transform: scale(0.98); }
    .social img{ width: 30px; height: 30px; }

    .note{
      margin-top: 14px;
      text-align:center;
      font-size: 12px;
      color: rgba(255,255,255,0.65);
    }
    .tiny{
      margin-top: 6px;
      text-align:center;
      font-size: 12px;
      color: rgba(255,255,255,0.55);
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <div class="logoWrap">
        <div class="logoBox">
          <img src="logo.png" alt="MMAC Logo">
        </div>
      </div>

      <h1>MMAC Design Associates</h1>

      <p class="tagline">
        Commercial interiors for <b>Hotels</b> &amp; <b>Airport Lounges</b> — concept to execution.
      </p>

      <div class="divider"></div>

      <div class="btns">
        <button class="btn primary" onclick="location.href='ar-overlay.html?v=2'">
          Try AR Demo
        </button>

        <button class="btn secondary" onclick="location.href='https://www.mmac-associates.com'">
          Visit Website
        </button>
      </div>

      <div class="socialRow">
        <a class="social" href="https://www.instagram.com/COMPANYNAME" target="_blank" rel="noopener">
          <img src="instagram.png" alt="Instagram">
        </a>
        <a class="social" href="https://www.linkedin.com/company/COMPANYNAME" target="_blank" rel="noopener">
          <img src="linkedin.png" alt="LinkedIn">
        </a>
        <a class="social" href="https://www.facebook.com/COMPANYNAME" target="_blank" rel="noopener">
          <img src="facebook.png" alt="Facebook">
        </a>
      </div>

      <div class="note">Tip: Best experience in Safari / Chrome</div>
      <div class="tiny">Scan → Tap “Try AR Demo” → Allow camera</div>
    </div>
  </div>
</body>
</html>
