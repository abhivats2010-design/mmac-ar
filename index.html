<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MMAC • Scan to Connect</title>

  <style>
    :root{
      --bg:#0b1220;
      --card:rgba(255,255,255,0.06);
      --border:rgba(255,255,255,0.12);
      --text:#f9fafb;
      --muted:rgba(255,255,255,0.72);
      --btn:#ffffff;
      --btnText:#0b1220;
      --btn2:rgba(255,255,255,0.10);
    }
    *{box-sizing:border-box}
    body{
      margin:0; min-height:100vh;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background: radial-gradient(1200px 700px at 20% 10%, rgba(255,140,0,0.18), transparent 55%),
                  radial-gradient(900px 600px at 85% 40%, rgba(59,130,246,0.16), transparent 55%),
                  var(--bg);
      color:var(--text);
      display:flex; justify-content:center;
      padding:28px 16px;
    }
    .wrap{width:min(520px, 100%);}
    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:22px;
      padding:22px 18px;
      backdrop-filter: blur(10px);
      box-shadow: 0 20px 60px rgba(0,0,0,0.35);
    }
    .logo{
      display:flex; justify-content:center;
      margin:10px 0 14px;
    }
    .logo img{width:min(240px,60vw); height:auto; filter: drop-shadow(0 14px 25px rgba(0,0,0,0.35));}
    h1{margin:0; font-size:20px; line-height:1.35; text-align:center; font-weight:800;}
    p{margin:10px 0 0; color:var(--muted); text-align:center; line-height:1.45; font-size:14px;}
    .btns{display:flex; flex-direction:column; gap:12px; margin-top:18px;}
    .btn{
      height:54px; border-radius:16px; border:0;
      font-weight:900; font-size:16px;
      cursor:pointer;
    }
    .primary{
      background:var(--btn); color:var(--btnText);
    }
    .secondary{
      background:var(--btn2); color:var(--text);
      border:1px solid var(--border);
    }
    .socialRow{display:flex; gap:10px; margin-top:14px; justify-content:center;}
    .social{
      width:52px; height:52px; border-radius:16px;
      display:flex; align-items:center; justify-content:center;
      background:rgba(255,255,255,0.92);
      border:1px solid rgba(0,0,0,0.08);
      text-decoration:none;
    }
    .social img{width:28px; height:28px;}
    .note{margin-top:14px; font-size:12px; color:rgba(255,255,255,0.65); text-align:center;}
    .tiny{margin-top:6px; font-size:12px; color:rgba(255,255,255,0.55); text-align:center;}
    .divider{height:1px; background:rgba(255,255,255,0.10); margin:16px 0;}
    .chips{display:flex; gap:8px; flex-wrap:wrap; justify-content:center;}
    .chip{
      padding:8px 10px; border-radius:999px;
      border:1px solid rgba(255,255,255,0.12);
      background:rgba(255,255,255,0.06);
      font-size:12px; color:rgba(255,255,255,0.78);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="logo"><img src="logo.png" alt="MMAC Logo"></div>

      <h1>MMAC Design Associates</h1>
      <p>Commercial interiors for <b>Hotels</b> &amp; <b>Airport Lounges</b> — concept to execution.</p>

      <div class="divider"></div>

      <div class="chips">
        <div class="chip">Hotel Interiors</div>
        <div class="chip">Airport Lounge Design</div>
        <div class="chip">Concept &amp; Visualization</div>
        <div class="chip">Fit-out Support</div>
      </div>

      <div class="btns">
        <!-- AR demo button (your working overlay page) -->
        <button class="btn primary" onclick="location.href='ar-overlay.html?v=1'">
          Try AR Demo
        </button>

        <!-- Optional: portfolio link (replace later if you want) -->
        <button class="btn secondary" onclick="location.href='https://www.mmac-associates.com'">
          Visit Website
        </button>
      </div>

      <div class="socialRow">
        <a class="social" href="https://www.instagram.com/COMPANYNAME" target="_blank" rel="noopener">
          <img src="instagram.png" alt="Instagram">
        </a>
        <a class="social" href="https://www.linkedin.com/company/COMPANYNAME" target="_blank" rel="noopener">
          <img src="linkedin.png" alt="LinkedIn">
        </a>
        <a class="social" href="https://www.facebook.com/COMPANYNAME" target="_blank" rel="noopener">
          <img src="facebook.png" alt="Facebook">
        </a>
      </div>

      <div class="note">Tip: Best experience in Safari / Chrome</div>
      <div class="tiny">Scan → Tap “Try AR Demo” → Allow camera</div>
    </div>
  </div>
</body>
</html>
